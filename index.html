<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/styles.css">
    <title>HBO</title>
</head>

<body>
    <header>
        <nav id="menuHeader">
            <nav>
                <div>

                </div>

            </nav>
