<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>HBO</title>
</head>

<body>
    <header>
        <nav id="menuHeader">

            <div id="imgVector">
                <img src="/assets/images/vector.svg" alt="Menu em linhas">
            </div>

            <div id="imgLupa">
                <img src="/assets/images/search.svg" alt="Lupa buscar">
            </div>

            <div id="imgLogoHbo">
                <img src="/assets/images/hboLogo.svg" alt="Logotipo HBO">
            </div>

            <ul id="menuHeaderEntrarAssinar">
                <li><a href="">Assinar</a></li>
                <li><a href="">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div id="entrarHeadButton">
        <a href="">Entrar</a>
    </div>

    <div>
        <h2>Você tem uma conta HBO Max?</h2>
    </div>

    <div class="labelStyles">
        <label>E-mail</label>
    </div>

    <div class="inputStyles">
        <input type="email" name="email" value="" placeholder="seuemail@email.com">
    </div>

    <div class="labelStyles">
        <label>Senha</label>
    </div>

    <div class="inputStyles">
        <input type="password" name="senha" value="" placeholder="**********">>
    </div>

    <div id="buttonEntrar">
        <a><button>Entrar</button></a>
    </div>

    <div>
        <h2>Você acessa a HBO Max por um provedor<br>
            de TV, de internet ou celular?</h2>
    </div>

    <div id="buttonEntrarProvedor">
        <button>Entrar como Provedor</button>
    </div>
</body>

</html>
